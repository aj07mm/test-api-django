<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}mini-project-code-challenge{% endblock %}</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>mini-project-code-challenge</h1>
            {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <a href="{% url 'logout' %}">logout</a>
            {% else %}
            <a href="{% url 'login' %}">login</a>
            <a href="{% url 'signup' %}">signup</a>
            {% endif %}
        </header>
        <hr>
        <main>
        {% block content %}
        {% endblock %}
        </main>
        <hr>
        <footer>
        </footer>
    </body>
</html>
