{% extends 'base.html' %}
{% block content %}

<table class="u-full-width">
    <thead>
        <tr>
            <th>uuid</th>
            <th>full name</th>
            <th>current_position</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for profile in profiles %}
            <tr>
                <td>{{ profile.uuid }}</td>
                <td>{{ profile.get_full_name }}</td>
                <td>{{ profile.current_position }}</td>
                <td><button>View profile</button></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
